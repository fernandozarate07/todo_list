<!DOCTYPE html>
<html lang="en">
    <!-- head -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects TOP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&family=Poppins:wght@400&display=swap"
            rel="stylesheet" />
    </head>
    <!-- body -->
    <body class="body">
        <!-- header -->
        <header class="header">
            <h1 class="header__logo">MY TOP PROJECTS</h1>
        </header>
        <!-- main -->
        <main class="main">
            <!-- menu -->
            <aside class="menu">
                <div class="menu__add-app-container">
                    <button class="menu__add-app-btn visible">
                        New project
                        <i class="fa-solid fa-plus menu__add-app-icon"></i>
                    </button>
                    <div class="menu__add-app-modal invisible">
                        <form class="menu__add-app-form" id="form-name">
                            <h3>Name of project</h3>
                            <input type="text" name="asda" class="menu__add-app-input" maxlength="50" />
                        </form>
                        <div class="menu__add-app-btn-container">
                            <button class="menu__add-app-btn-cancel modal-btn">Cancel</button>
                            <button type="submit" form="form-name" class="menu__add-app-btn-add modal-btn">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
                <div class="menu__projects-container">
                    <!-- <div class="project-preview task">
                        <input type="checkbox" class="project-preview__task-done" />
                        <h4 class="project-preview__name">Todo List</h4>
                        <div class="project__opcion">
                            <i class="fa-solid fa-trash project-preview__trash"></i>
                            <i class="fa-solid fa-pen-to-square project-preview__edit"></i>
                        </div>
                    </div> -->
                </div>
            </aside>
            <!-- project -->
            <section class="project">
                <!-- name -->
                <div class="project__name-container item">
                    <h2 class="project__name">Name :</h2>
                    <div class="projec__modal-name-container">
                        <form class="project__editname-form invisible">
                            <input type="text" class="project__input-modal-name" placeholder="New name" />
                            <button class="project__project-editname-submit-btn">
                                <i class="fa-solid fa-floppy-disk icon-project"></i>
                            </button>
                        </form>
                        <button class="project__edit-btn">
                            <i class="fa-solid fa-pen-to-square icon-project"></i>
                        </button>
                    </div>
                </div>
                <!-- requirement -->
                <div class="project__requirements item">
                    <h3 class="project__requirements-name">Requirements</h3>
                    <div class="project__requirements-task-container">
                        <div class="project__add-task-input-container">
                            <button class="project__requirements-add-btn">
                                Add requirement <i class="fa-solid fa-plus menu__add-app-icon"></i>
                            </button>
                            <div class="project__input-container invisible">
                                <input type="text" class="input-task-requirement" />
                                <button class="project-save-btn">
                                    <i class="fa-solid fa-floppy-disk icon-project"></i>
                                </button>
                            </div>
                        </div>
                        <div class="project__requirements-tasks"></div>
                    </div>
                </div>
                <!-- status -->
                <div class="project__status item">
                    <h3 class="project__status-name">Status</h3>
                    <div class="project__status-btn-container">
                        <button class="project__status-btn btn-inprogres">In progres</button>
                        <button class="project__status-btn btn-finished">Finished</button>
                    </div>
                </div>
                <!-- architecture -->
                <div class="project__architecture item">
                    <h3 class="project__architecture-name">Architecture</h3>
                    <textarea
                        class="project__architecture-description textarea"
                        placeholder="Enter details here."></textarea>
                </div>
                <!-- technology -->
                <div class="project__technology-stack item">
                    <h3 class="project__technology-stack-name">Technology Stack</h3>
                    <textarea
                        class="project__technology-description textarea"
                        placeholder="Enter details here."></textarea>
                </div>
                <!-- deadline -->
                <div class="project__deadline item">
                    <h3 class="project__deadline-name">Deadline</h3>
                    <div class="project__deadline-date-container">
                        <input type="date" class="project__date" />
                    </div>
                </div>
                <!-- note -->
                <div class="project__note item">
                    <h3 class="project__note-name">Note</h3>
                    <textarea class="project__note-textarea textarea" placeholder="Enter details here."></textarea>
                </div>
                <div class="project__dependency item">
                    <h3 class="project__dependency-name">Dependency</h3>
                    <div class="project__dependency-task-container">
                        <button class="project__dependency-add-btn">
                            Add dependency <i class="fa-solid fa-plus menu__add-app-icon"></i>
                        </button>
                        <div class="project__dependency-tasks"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="footer">
            <p class="footer__description">&copy; Fernando ZÃ¡rate 2024</p>
        </footer>
        <!-- scrip -->
        <script type="module" src="./modules/controler.js"></script>
    </body>
</html>
